<div style="margin-left: 500px;margin-top: 70px;font-size: 20px;">
    <span>
            ModuleName:<select style="height: 25px;width: 150px;" [(ngModel)]="moduleSelected">
                    <option *ngFor="let module of modules">{{module.moduleName}}</option>
                 </select>
    </span>
  
    <br>
    <br>
    <br>
   <span style="margin-left: -4px">
        FeatureName:<select style="height: 25px;width: 150px;margin-left: 1px" [(ngModel)]="featureSelected">
                <option *ngFor="let feature of features">{{feature.featureName}}</option>
             </select>
   </span>
   <br>
<br>
<br>
   <span style="margin-left: 77px;margin-top: 572px">
        Type:<select style="height: 25px;width: 150px" [(ngModel)]="typeSelected">
                <option *ngFor="let type of types">{{type.typeScenario}}</option>
             </select>
   </span>
<br>
<br>
<br>
<span style="margin-left: 55px">
       Priority:<select style="height: 25px;width: 150px;margin-left: 4px" [(ngModel)]="prioritySelected">
                <option *ngFor="let priority of priorities">{{priority.priorityScenario}}</option>
             </select>
</span>
   <br>
   <br>
   <br>
<span style="margin-left: -18px;">
        Estimated Time:<input type="number"  style="width: 150px;" [(ngModel)]="timeGiven">
        <br><br>
        scripts:<input type="text" >
        <br>

        <br>
      ImportScript:<input type="file" (change)="getfolder($event)">
</span>
 <br>
 <span>
    <button style="background-color: green;height: 35px;width: 80px;margin-left: 45px" (click)="saveImportData()">Save</button>
</span>
 <router-outlet></router-outlet>  
</div>
